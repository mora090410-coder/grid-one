<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridOne - Squares, made effortless</title>
    <meta name="description"
        content="Upload a board (or start clean). Share one link. Everyone sees live winners and what-if outcomes.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Default to USC / Demo colors if JS hasn't loaded */
            --left-primary: #9D2235;
            --left-secondary: #FFC72C;
            --left-rgb: 157, 34, 53;

            --top-primary: #FFC72C;
            --top-secondary: #9D2235;
            --top-rgb: 255, 199, 44;

            /* Liquid Glass Tints derived from RGB vars */
            --glass-bg-left: rgba(var(--left-rgb), 0.15);
            --glass-bg-top: rgba(var(--top-rgb), 0.15);

            --glass-border-left: rgba(var(--left-rgb), 0.3);
            --glass-border-top: rgba(var(--top-rgb), 0.3);

            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --glass-shine: inset 0 4px 20px rgba(255, 255, 255, 0.08);

            --text-contrast-left: #ffffff;
            --text-contrast-top: #ffffff;
        }

        body {
            background-color: #050101;
            background-image:
                radial-gradient(circle at 0% 0%, rgba(var(--left-rgb), 0.2) 0%, transparent 60%),
                radial-gradient(circle at 100% 0%, rgba(var(--top-rgb), 0.2) 0%, transparent 60%),
                linear-gradient(180deg, #0a0203 0%, #000000 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Generic Liquid Glass */
        .liquid-glass,
        .glass {
            background: rgba(30, 30, 30, 0.4);
            /* Fallback */
            background: linear-gradient(135deg, rgba(var(--left-rgb), 0.1), rgba(var(--top-rgb), 0.1));
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: var(--glass-shadow), var(--glass-shine);
        }

        /* Team Specific Glass Overrides */
        .glass-left {
            background: var(--glass-bg-left);
            border-color: var(--glass-border-left);
        }

        .glass-top {
            background: var(--glass-bg-top);
            border-color: var(--glass-border-top);
        }

        /* Primary Button Gradient - Blends both teams */
        .btn-cardinal,
        .btn-primary {
            background: linear-gradient(135deg, var(--left-primary) 0%, var(--top-primary) 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }

        .btn-cardinal:hover,
        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        /* Typography Utilities */
        .text-team-left {
            color: var(--left-primary);
        }

        .text-team-top {
            color: var(--top-primary);
        }

        .text-team-left-bright {
            color: var(--left-primary-bright);
        }

        .text-team-top-bright {
            color: var(--top-primary-bright);
        }

        .border-left-glass {
            border-color: var(--glass-border-left);
        }

        .border-top-glass {
            border-color: var(--glass-border-top);
        }

        /* Animations */
        @keyframes pulse-left {
            0% {
                box-shadow: 0 0 0 0 rgba(var(--left-rgb), 0.4);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(var(--left-rgb), 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(var(--left-rgb), 0);
            }
        }

        @keyframes pulse-top {
            0% {
                box-shadow: 0 0 0 0 rgba(var(--top-rgb), 0.4);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(var(--top-rgb), 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(var(--top-rgb), 0);
            }
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--top-secondary);
            border-radius: 50%;
            animation: pulse-left 2s infinite;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--left-primary);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--left-secondary);
        }
    </style>



    <meta name="theme-color" content="#060607">
    <link rel="icon" type="image/png" href="/icons/gridone-icon-256.png">
    <link rel="apple-touch-icon" href="/icons/gridone-icon-512.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/premium.css">


    <style>
        /* Splash Screen Styles */
        #splash {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #0B0C0F;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            #splash {
                transition: none;
            }
        }

        /* Diagonal */
        .splash-diagonal {
            width: 8px;
            height: 120px;
            background-color: #8F1D2C;
            transform: rotate(-45deg);
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(143, 29, 44, 0.2);
        }

        /* Gold Dot */
        .splash-dot {
            position: absolute;
            top: 48px;
            right: 48px;
            width: 8px;
            height: 8px;
            background-color: #FFC72C;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 199, 44, 0.3);
        }
    </style>
</head>

<body>
    <div id="splash">
        <div class="splash-diagonal"></div>
        <div class="splash-dot"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
